<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/.">
        <div>
         <input type="text" name="display" id="display" size="22">
        </div>
        <div>
            <input type="text" value="C" id="c" size="1.5" onclick="display.value=''">
            <input type="text" value="DE" id="de" size="1.5" onclick="display.value.tostring().slice(0, -1)">
            <input type="text" value="AE" id="ae" size="1.5" onclick="display.value=''">
            <input type="text" value="." id="dot" size="1.5" onclick="display.value='.'">
        </div>
        <div>
            <input type="text" value="0" id="zero" size="1.5" onclick="display.value +='0'">
            <input type="text" value="1" id="one" size="1.5" onclick="display.value +='1'">
            <input type="text" value="2" id="two" size="1.5" onclick="display.value +='2'">
            <input type="text" value="3" id="three" size="1.5" onclick="display.value +='3'">
        </div>
        <div>
            <input type="text" value="4" id="four" size="1.5" onclick="display.value +='4'">
            <input type="text" value="5" id="five" size="1.5" onclick="display.value +='5'">
            <input type="text" value="6" id="six" size="1.5" onclick="display.value +='6'">
            <input type="text" value="7" id="seven" size="1.5" onclick="display.value +='7'">
        </div>
        <div>
            <input type="text" value="8" id="eight" size="1.5" onclick="display.value +='8'">
            <input type="text" value="9" id="nine" size="1.5" onclick="display.value +='9'">
            <input type="text" value="00" id="zerro*2" size="1.5" onclick="display.value +='00'">
            <input type="text" value="=" id="equal" size="1.5" onclick="display.value =eval(display.value)">
        </div>
        <div>
            <input type="text" value="-" id="minus" size="1.5" onclick="display.value +='-'"> 
            <input type="text" value="+" id="add" size="1.5" onclick="display.value +='+'"> 
            <input type="text" value="*" id="times" size="1.5" onclick="display.value +='*'"> 
            <input type="text" value="/" id="slash" size="1.5" onclick="display.value +='/'"> 
        </div>

    </form>


    <script src="java.js"></script>
</body>
</html>
